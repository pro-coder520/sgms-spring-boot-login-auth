spring.datasource.url=jdbc:mysql://localhost:3306/grade-management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT properties
app.jwt.secret=myVerySecretKeyThatShouldBeInEnvironmentVariableInProduction
app.jwt.expiration=86400000
